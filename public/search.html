    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/bootstrap-4.3.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/img 1.jpg" type="image/jpg" />
</head>
<body>
    
    <nav class="top-nav">
        <img src="./images/img 1.jpg">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="create.html">Create new Product</a></li>
            <li class="updateProduct"><a href="#">Update Product</a></li>
            <li class="readProduct"><a href="read.html"> Read all Products</a></li>
            <li class="searchProduct"><a href="search.html">Search Products</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <aside class="asideBar">
            <div class="createProduct">
                <a href="create.html">Create new Product</a>
            </div>
            <div class="updateProducts">
                <a href="#">Update Product</a>
            </div>
            <div class="readProduct">
                <a href="read.html">Read all Products</a>
            </div>
            <div class="searchProduct">
                <a href="search.html">Search</a>
            </div>

                <a href="#">Counter</a>
            </div>

                <a href="#">Purchase</a>
            </div> -->
        </aside>
        <section class="section-create">
            <form class="form-field">
                <div class="form-group">
                    <label for="search-name">Product name</label>
                    <input type="text" class="form-control" id="search-name" placeholder="Enter Product name">
                </div>
                <div class="form-group">
                    <label for="price-range">Price range</label>
                    <input type="text" class="form-control" id="price-range" placeholder="Enter price range">
                </div>
                <div class="form-group">
                    <label for="exp-date">Expires on/before</label>
                    <input type="month" class="form-control" id="exp-date">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </section>
    </main>
    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
